# Development Configuration for Local PostgreSQL
server.port=8080

# Local PostgreSQL connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/springjwt
spring.datasource.username=springuser
spring.datasource.password=springpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (Override in production with environment variables)
# jwt.secret=your-secret-key-here
# jwt.expiration=3600000

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.example=DEBUG